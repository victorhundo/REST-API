version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose -f docker/compose/circle.yaml down
            docker-compose -f docker/compose/circle.yaml up -d --build

      - run:
          name: Wait container is ready
          command: |
            set -x
            sleep 20

      - save_cache:
          key: docker_cache_build
          paths:
            - docker-cache

  test:
    machine: true
    steps:
      - checkout
      - restore_cache:
          key: docker_cache_build
      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker exec -it uea-api bash -c "git pull"
            docker exec -it uea-api bash -c "git checkout ${CIRCLE_BRANCH} && git pull"
            docker exec -it uea-api bash -c "npm install --unsafe-perm --only=dev"
            docker exec -it uea-api bash -c "nyc npm run test-unit"
            docker exec -it uea-api bash -c "nyc report --reporter=lcov"
      - save_cache:
          key: docker_cache_test
          paths:
            - docker-cache

  coverage:
    machine: true
    steps:
      - checkout
      - restore_cache:
          key: docker_cache_test
      - run:
          name: Deploy to codecov
          command: |
            set -x
            docker exec -it uea-api bash -c "codecov -t ${CODECOV_TOKEN}"

  deploy:
    machine: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "a5:94:99:bb:d9:3f:72:4c:52:f1:97:4c:0f:b0:28:b8"
      - run:
          name: Deployment
          command: |
            ssh -oStrictHostKeyChecking=no splab@ocarina.splab.ufcg.edu.br /home/splab/deploy/uea2.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - coverage:
          requires:
            - test
      - deploy:
          requires:
            - coverage
          filters:
            branches:
              only: master
